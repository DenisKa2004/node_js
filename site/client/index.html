<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локатор скважин</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="block">
        <header>
            <h1>Локатор скважин</h1>
            <p>Поиск лучших мест для бурения</p>
            <button id="login-btn">Вход</button>
        </header>
        <main>
            <form id="controls" >
                <label for="area">Выберите область:</label>
                <select id="area"></select>
    
                <label for="status">Тип грунта:</label>
                <select id="status"></select>
    
                <label for="debit">Минимальный дебит:</label>
                <input type="number" id="debit" placeholder="Введите значение" min="0">
                
                <button id="search">Искать</button>
            </form>
            <div id="map"></div>
        </main>
        <footer>© Школьный проект Иванова И.И.</footer>
    </div>
    <!-- Модальное окно для входа -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Вход</h2>
            <label for="username">Логин:</label>
            <input type="text" id="username">
            <label for="password">Пароль:</label>
            <input type="password" id="password">
            <button id="login-submit">Войти</button>
            <button id="login-close">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
